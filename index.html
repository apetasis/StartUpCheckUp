<head>
	<link rel="stylesheet" href="styles.css">
	<script src="jquery-3.1.1.js"></script>
	<script src="Main.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//d79i1fxsrar4t.cloudfront.net/jquery.liveaddress/3.2/jquery.liveaddress.min.js"></script>
	<script>var liveaddress = $.LiveAddress({
			key: "30665467233688813", 
			target: "US",
			debug: false,
			autocomplete: 5,
			autoVerify: false,
			submitVerify: true,
			missingInputMessage: "Add the address",
			addresses: [{
				id: "company_address", 
				address1: "#street",
				address2: "#secondary",
				locality: "#city",
				administrative_area: "#state",
				postal_code: "#zip",
				country:'#country'
			}]
		});
	</script>
</head>
<body>

<div id="main_page" class="box">
<h1>The Start-Up Check Up</h1>
<h4>DISCLAIMER</h4>
<p class="disclaimer">We are not liable for whatever happens to you.</p>
<p>Please provide the information below to generate your letter.</p>
<form class="user-form" name="letter_info" action="verification.html" method="GET" onsubmit="return validateForm(this)">
	<label>Name:</label>
	<input class="field" type="text" name="name" required><br>
	<label>Company Name:</label>
	<input class="field" type="text" name="company_name" required><br>
	<label>Number of Shares You Own:</label>
	<input class="field" type="text" name="shares" id="shares" required onkeyup="this.value=this.value.replace(/[^\d]/,'')"><br>
	<br> 
	Do You Have An Attorney?
	<div class="checkboxes"><label class="checkbox-label"><input type="checkbox" name="attorney" id="attorney_check">Yes</label></div><br>
	<h5>Company Address</h5>
	<label>Street:</label>
	<input type="text" id="street" name="street" class="form-control" required><br>
	<label>Street 2:</label>
	<input type="text" id="secondary" name="secondary" class="form-control"><br>
	<label>City:</label>
	<input type="text" id="city" name="city" class="form-control" required><br>
	<label>State:</label>
	<input type="text" id="state" name="state" class="form-control" required><br>
	<label>Country:</label>
	<input type="text" id="country" name="country" class="form-control" required><br>
	<label>Zip Code:</label>
	<input type="text" id="zip" name="zip" class="form-control" required><br><br>
	Choose Purpose: <div id="no_purpose" style="display: inline-block"></div><br>
	<div class="checkboxes">
	<label><input type="checkbox" name="purpose1" value="The undersigned wants to check the financial health of the company." class="purpose"><span>To check financial health</span></label>
	<label><input type="checkbox" name="purpose2" value="The undersigned wants to check for mismanagement of the company." class="purpose"><span>Find mismanagement</span></label>
	<label><input type="checkbox" name="purpose3" value="The undersigned wants to check the value of his shares." class="purpose"><span>Check Value</span></label>
	</div>
	<input type="submit">
</form>
</div>

</body>
